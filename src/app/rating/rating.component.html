<div class="row">
    <div class="col-sm-12">
        <ul class="list-inline rating-list" *ngFor="let star of stars; let i= index">
            <li (click)="countStar(star)" [ngClass]="{'selected': (star <= rating)}" (mouseover)="addClass(star)"
                 (mouseout)="removeClass()"><i class="fa fa-star "></i>
            </li>
        </ul>
    </div>
    <h4>{{rating}}</h4>
  </div>
